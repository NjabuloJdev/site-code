<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAHMANI-XMD PAIRING SITE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      display: flex; 
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .status {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      font-size: 18px;
    }

    .status-item {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .tool {
      background-color: rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin: 20px;
      width: 200px;
      text-align: center;
      cursor: pointer;
    }

    .tool i {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .tool h3 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .muted {
      color: #666;
    }

    .music-player {
      margin-top: 40px;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .track {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .progress {
      width: 200px;
      height: 6px;
      background-color: #ccc;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      width: 0.0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.1s linear;
    }

    .spinner-border {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      vertical-align: text-bottom;
      border: .25em solid #ff69b4;
      border-right-color: transparent;
      border-radius: 50%;
      -webkit-animation: spinner-border .75s linear infinite;
      animation: spinner-border .75s linear infinite;
    }

    @keyframes spinner-border {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div style="text-align: center; margin-bottom: 40px;">
    <div class="logo" style="font-size: 36px; font-weight: bold;">RAHMANI-XMD</div>
  </div>

  <div class="status">
    <div class="status-item">
      <i class="fas fa-bolt"></i> 
      <span id="battery" style="font-weight: bold;">--%</span>
      <div style="width: 20px; height: 10px; background-color: #ccc; border-radius: 5px; overflow: hidden;">
        <div id="battery-level" style="width: 0%; height: 100%; background-color: #4CAF50;"></div>
      </div>
    </div>
    <div class="status-item">
      <i class="fas fa-wifi"></i> 
      <span id="ip" style="font-weight: bold;">Loading...</span>
      <div style="width: 20px; height: 10px; background-color: #ccc; border-radius: 5px; overflow: hidden;">
        <div id="wifi-level" style="width: 100%; height: 100%; background-color: #4CAF50;"></div>
      </div>
    </div>
  </div>

  <div class="tools">
    <div class="tool" onclick="window.open('/pair')">
      <div class="spinner-border" role="status" style="margin-bottom: 10px;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <i class="fas fa-link"></i>
      <h3>PAIR CODE</h3>
      <p class="muted">Connect to WhatsApp</p>
    </div>
  </div>

  <div class="music-player">
    <h2>NOW PLAYING</h2>
    <div class="track">
      <div>
        <strong>vw-golf ANTHEM</strong>
        <div class="muted">Davincs Team</div>
      </div>
      <div class="controls">
        <button id="rewind-btn" onclick="rewindAudio('audio1')" style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
          <i class="fas fa-fast-backward"></i> REWIND
        </button>
        <button id="play-pause-btn" onclick="togglePlay('audio1')" style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
          <i class="fas fa-play"></i> PLAY
        </button>
        <button id="fast-forward-btn" onclick="fastForwardAudio('audio1')" style="background-color: #4CAF50; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
          <i class="fas fa-fast-forward"></i> FAST FORWARD
        </button>
      </div>
      <div class="progress">
        <div class="progress-fill" id="progress1"></div>
      </div>
      <span class="time" id="time1">0:00</span>
      <span class="time" id="duration1">0:00</span>
      <audio id="audio1" src="https://files.catbox.moe/xci982.mp3"></audio>
    </div>
  </div>

  <script>
    const updateBattery = async () => {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          const setBattery = () => {
            const batteryPercent = Math.round(battery.level * 100);
            document.getElementById('battery').innerText = `${batteryPercent}%`;
            document.getElementById('battery-level').style.width = `${batteryPercent}%`;
          };
          battery.addEventListener('levelchange', setBattery);
          setBattery();
        } catch (error) {
          console.error('Battery API error:', error);
        }
      }
    }

    const fetchIP = async () => {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('ip').innerText = `${data.ip}`;
      } catch {
        document.getElementById('ip').innerText = 'Offline';
      }
    }

    const fastForwardAudio = (id) => {
      const audio = document.getElementById(id);
      audio.currentTime += 10;
    }

    const rewindAudio = (id) => {
      const audio = document.getElementById(id);
      audio.currentTime -= 10;
      if (audio.currentTime < 0) {
        audio.currentTime = 0;
      }
    }

    const togglePlay = (id) => {
      const audio = document.getElementById(id);
      const progress = document.getElementById('progress1');
      const time = document.getElementById('time1');
      const duration = document.getElementById('duration1');
      const button = document.getElementById('play-pause-btn');

      if (audio.paused) {
        audio.play();
        button.innerHTML = '<i class="fas fa-pause"></i> PAUSE';

        audio.ontimeupdate = () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + '%';

          const minutes = Math.floor(audio.currentTime / 60);
          const seconds = Math.floor(audio.currentTime % 60);
          time.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
        };

        audio.onloadedmetadata = () => {
          const minutes = Math.floor(audio.duration / 60);
          const seconds = Math.floor(audio.duration % 60);
          duration.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
        };

        audio.onended = () => {
          progress.style.width = '0%';
          time.textContent = '0:00';
          button.innerHTML = '<i class="fas fa-play"></i> PLAY';
        };
      } else {
        audio.pause();
        button.innerHTML = '<i class="fas fa-play"></i> PLAY';
      }
    }

    updateBattery();
    fetchIP();
  </script>
</body>
  </html>
